  <div class="container">
    <ul class="card-list">
      
      <!-- ToDolist items -->

    </ul>



    <div class="pop-up__permission">
      <h1 class="permission-title">Delete this column?</h1>
      <div class="permission">
        <button class="permission-yes">
          Yes
        </button>
        <button class="permission-no">
          No
        </button>
      </div>
    </div>


    <div class="pop-up">
      <h1>Create a column</h1>
      <input class="pop-up__input" placeholder="Columns heading" type="text">
      <div class="pop-up__difficluty">
        <p>Set importance</p>
        <span class="indicator"></span>
      </div>
      <ul class="pop-up__list">
        <li class="red"></li>
        <li class="yellow"></li>
        <li class="green"></li>
      </ul>
      <button class="pop-up__btn">Create</button>
    </div>
